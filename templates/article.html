{% extends "_base_site_template.html" %}

{% block browsertitle %}
    {{ article.info.title }} - {{ sitetitle }}
{% endblock %}

{% block content %}
    <h1>{{ article.info.title }}</h1>
    {{ article.content }}

    <div id="lastmodified">
        Last modified on {{article.info.modified_time|dateformat('%Y/%m/%d %H:%M')}}
    </div>
{% endblock %}
