<!DOCTYPE html>
<html lang="en">
  {% set sitetitle = 'The Low Rent District' %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rambla">
    <link rel="stylesheet" type="text/css" 
          href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}"/>
    
    <link rel="stylesheet" type="text/css" 
          href="{{url_for('static', filename='bootstrap/css/bootstrap-responsive.css')}}"/>
    
    <link rel="stylesheet" type="text/css" 
          href="{{url_for('static', filename='site.css')}}"/>
    
    {% block headtags %}{% endblock %}
    <title>{% block browsertitle %}{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <div id="nav-links-wrapper" class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container"> 
            <a class="brand" href="/">{{sitetitle}}</a>
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <div class="nav-collapse collapse"> 
              <ul id="nav-links" class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutme">About Me</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="http://wiki.desmondrivet.net">Wiki</a></li>
              </ul> 
              <form action="{{'search/'|url}}" method="get"
                    class="navbar-search form-search pull-right">
                <input id="searchtext" type="text" name="searchtext"
                       placeholder="Search" class="search-query"/>
<!--
                <div class="input-append">
                  <input id="searchtext" type="text" name="searchtext"
                         placeholder="Search" class="search-query"/>
                  <button id="searchbutton" type="submit" value="Search"
                         class="btn">
                    <i class="icon-search icon-white"></i>
                  </button>
                </div>
-->
              </form>
            </div>
          </div>
        </div>
      </div>
      <img class="hidden-phone" src="/static/skyline_4.jpeg" alt="Montreal skyline" style="width: 100%"/>
    </div>
    <div class="container"> 
      <div id="content" class="row">
        <div class="span10 offset1">
          {% block content %}{% endblock %}
          <div id="footer"> 
              <a href="http://validator.w3.org/check/referer">Valid XHTML 1.0</a>
              <a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3">Valid CSS 3</a>
              <div id="powered-by">Powered by YAWT</div>
          </div>
        </div>
      </div>
    </div> 
    <script src="{{url_for('static', filename='jquery-1.9.1.js')}}" 
            type="text/javascript"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.js')}}" 
            type="text/javascript"></script>
    {% include 'piwik.html' %}
  </body>
</html>
